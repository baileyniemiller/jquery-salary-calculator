<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <h2>Add Employee</h2>
    <input type="text"  placeholder="First Name" id="firstName"/>
    <input type="text"  placeholder="Last Name" id="lastName"/>
    <input type="number"  placeholder="ID Number" id="idNumber" />
    <input type="text"  placeholder="Title" id="title"/>
    <input type="number"  placeholder="Annual Salary" id="annualSalary"/>
    <button id="submitButton">Submit</button>

    <h2>Employees</h2>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="name"></td>
                    <td class="lName"></td>
                    <td class="number"></td>
                    <td class="theTitle"></td>
                    <td class="salary">$</td>
                    <td><button id="delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <h2 id="totalMonthly">Total Monthly: $</h2>
</body>
</html>
